<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Club de Leones de Tib√°s</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    </head>

<body>

    <div class="modal fade show d-block" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-modal="true"
        role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-4 border-0 shadow-lg rounded-4">
                <div class="modal-header border-0 flex-column align-items-center">
                    <img src="img/logotibas.png" alt="Logo Club de Leones de Tib√°s" class="mb-3"
                        style="width:80px;height:80px;border-radius:12px;object-fit:contain"
                        onerror="this.style.display='none'">
                    <h5 class="modal-title fw-bold text-accent" id="loginModalLabel">Club de Leones Tib√°s</h5>
                    <p class="text-muted mb-0">Acceso al sistema interno</p>
                </div>

                <div class="modal-body">
                    <form id="loginForm" action="/login" method="post" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario o correo</label>
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="ej. jsegura30896@ufide.ac.cr" required>
                            <div id="usernameErr" class="invalid-feedback"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Tu contrase√±a" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePwd"
                                    title="Mostrar contrase√±a">üëÅÔ∏è</button>
                            </div>
                            <div id="passwordErr" class="invalid-feedback"></div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Recordarme</label>
                            </div>
                            <a href="#" class="text-decoration-none text-accent">¬øOlvidaste tu contrase√±a?</a>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Iniciar sesi√≥n</button>
                            <button class="btn btn-outline-primary" type="button"
                                onclick="location.href='/registro'">Registrarse</button>
                        </div>
                    </form>
                </div>

                <div class="modal-footer border-0 text-center small text-muted flex-column">
                    ¬øNecesitas ayuda? <a href="mailto:soporte@tibas.leones"
                        class="text-decoration-none text-accent">soporte@tibas.leones</a><br>
                    <span class="text-secondary">v1.0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        
        (function () {
            const form = document.getElementById('loginForm');
            const pwd = document.getElementById('password');
            const toggle = document.getElementById('togglePwd');

            toggle.addEventListener('click', () => {
                if (pwd.type === 'password') { pwd.type = 'text'; toggle.textContent = 'üôà'; toggle.title = 'Ocultar contrase√±a'; }
                else { pwd.type = 'password'; toggle.textContent = 'üëÅÔ∏è'; toggle.title = 'Mostrar contrase√±a'; }
            });

           
            form.addEventListener('submit', function (ev) {
                ev.preventDefault(); 
                window.location.href = 'menu_socio.html'; 
            });
        })();
    </script>
</body>
</html>
